<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titcoin Overlay Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #ff9900, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 20px;
      text-shadow: 0 0 10px #ff9900;
    }

    .drop-zone {
      border: 3px dashed orange;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      margin: 20px;
      width: 90%;
      max-width: 500px;
    }

    .canvas-container {
      width: 100%;
      max-width: 960px;
      padding: 0 10px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff9900;
    }

    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #ff9900;
    }
  </style>
</head>
<body>

  <h1>Titcoin Overlay Studio</h1>
  <div class="drop-zone" id="dropZone">Tap or Drag an Image Here to Upload</div>
  <div class="canvas-container"><canvas id="canvas"></canvas></div>

  <div>
    <button id="swapOverlay">Swap Overlay</button>
    <button id="download">Download</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script>
    const canvas = new fabric.Canvas('canvas', {
      selection: false,
      preserveObjectStacking: true
    });

    const overlayURLs = [
      'https://res.cloudinary.com/dmwmvmg3o/image/upload/v1751927485/titcoinWHT_ckbgfw.png',
      'https://res.cloudinary.com/dmwmvmg3o/image/upload/v1751927506/titcoinBLK2_vgn80i.png'
    ];
    let currentOverlayIndex = 0;
    let currentOverlay = null;
    let userImage = null;

    function addOverlay(index) {
      if (currentOverlay) canvas.remove(currentOverlay);

      fabric.Image.fromURL(overlayURLs[index], img => {
        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
        img.set({
          scaleX: scale,
          scaleY: scale,
          left: canvas.width / 2,
          top: canvas.height / 2,
          originX: 'center',
          originY: 'center'
        });
        currentOverlay = img;
        canvas.add(img);
        canvas.renderAll();
      }, { crossOrigin: 'anonymous' });
    }

    function handleImage(file) {
      const reader = new FileReader();
      reader.onload = e => {
        fabric.Image.fromURL(e.target.result, img => {
          const containerWidth = Math.min(window.innerWidth * 0.95, 960);
          const scale = containerWidth / img.width;

          // Set canvas size to scaled image size (maintain aspect ratio)
          canvas.setWidth(img.width * scale);
          canvas.setHeight(img.height * scale);

          img.set({
            scaleX: scale,
            scaleY: scale,
            selectable: false,
            evented: false
          });

          if (userImage) canvas.remove(userImage);
          userImage = img;
          canvas.clear();
          canvas.add(img);
          canvas.sendToBack(img);

          addOverlay(currentOverlayIndex);
        }, { crossOrigin: 'anonymous' });
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('dropZone').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = e => handleImage(e.target.files[0]);
      input.click();
    });

    document.getElementById('dropZone').addEventListener('dragover', e => {
      e.preventDefault();
      e.target.style.background = '#222';
    });

    document.getElementById('dropZone').addEventListener('dragleave', e => {
      e.preventDefault();
      e.target.style.background = '';
    });

    document.getElementById('dropZone').addEventListener('drop', e => {
      e.preventDefault();
      e.target.style.background = '';
      const file = e.dataTransfer.files[0];
      handleImage(file);
    });

    document.getElementById('swapOverlay').addEventListener('click', () => {
      currentOverlayIndex = (currentOverlayIndex + 1) % overlayURLs.length;
      addOverlay(currentOverlayIndex);
    });

    document.getElementById('download').addEventListener('click', () => {
      if (!userImage) {
        alert("Please upload an image first.");
        return;
      }

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const scale = isMobile ? 2 : 1;

      const dataURL = canvas.toDataURL({
        format: 'png',
        multiplier: scale,
        left: 0,
        top: 0,
        width: canvas.width,
        height: canvas.height
      });

      const link = document.createElement('a');
      link.download = 'titcoin-overlay.png';
      link.href = dataURL;
      link.click();
    });
  </script>
</body>
</html>
