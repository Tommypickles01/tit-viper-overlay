<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titcoin Overlay Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      color: orange;
      text-shadow: 0 0 10px orange;
    }

    #upload-area {
      border: 2px dashed orange;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 90%;
      border-radius: 10px;
      color: white;
    }

    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 4px solid orange;
      border-radius: 12px;
      box-shadow: 0 0 20px orange;
    }

    #button-row {
      margin: 1rem 0;
    }

    button {
      background: orange;
      color: black;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      margin: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #ffaa00;
    }

    @media (max-width: 600px) {
      canvas {
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>

  <img src="https://res.cloudinary.com/dmwmvmg3o/image/upload/v1751927485/titcoinWHT_ckbgfw.png" id="overlay1" style="display:none;" crossorigin="anonymous" />
  <img src="https://res.cloudinary.com/dmwmvmg3o/image/upload/v1751927506/titcoinBLK2_vgn80i.png" id="overlay2" style="display:none;" crossorigin="anonymous" />

  <h1>Titcoin Overlay Studio</h1>

  <div id="upload-area">
    <p>Tap or Drag an Image Here to Upload</p>
    <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
  </div>

  <div id="canvas-container">
    <canvas id="finalCanvas"></canvas>
  </div>

  <div id="button-row">
    <button onclick="swapOverlay()">Swap Overlay</button>
    <button onclick="downloadImage()">Download Final Image</button>
  </div>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('imageUpload');
    const canvas = document.getElementById('finalCanvas');
    const ctx = canvas.getContext('2d');

    const overlay1 = document.getElementById('overlay1');
    const overlay2 = document.getElementById('overlay2');
    let currentOverlay = overlay1;

    let uploadedImage = null;

    function drawFinal() {
      if (!uploadedImage) return;

      const ratio = uploadedImage.width / uploadedImage.height;
      const canvasWidth = uploadedImage.width;
      const canvasHeight = uploadedImage.height;

      canvas.width = canvasWidth;
      canvas.height = canvasHeight;

      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      ctx.drawImage(uploadedImage, 0, 0, canvasWidth, canvasHeight);
      ctx.drawImage(currentOverlay, 0, 0, canvasWidth, canvasHeight);
    }

    function handleUpload(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          uploadedImage = img;
          drawFinal();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#fff';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = 'orange';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'orange';
      const file = e.dataTransfer.files[0];
      if (file) handleUpload(file);
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) handleUpload(file);
    });

    function swapOverlay() {
      currentOverlay = currentOverlay === overlay1 ? overlay2 : overlay1;
      drawFinal();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'titcoin-overlay.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>

</body>
</html>
