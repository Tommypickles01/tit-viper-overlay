<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titcoin Overlay Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff8800;
      text-align: center;
      margin-top: 1rem;
      text-shadow: 0 0 10px #ff8800aa;
    }

    .upload-box {
      border: 2px dashed #ff8800;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
      cursor: pointer;
      max-width: 90vw;
      color: #ccc;
    }

    #canvas-wrapper {
      position: relative;
      max-width: 100%;
      overflow-y: auto;
      padding-bottom: 80px; /* ensures buttons arenâ€™t covered */
    }

    canvas {
      border: 4px solid #ff8800;
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
      z-index: 10;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #00000088;
    }

    button:hover {
      background-color: #e65c00;
    }

    @media (max-width: 768px) {
      button {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <img src="https://res.cloudinary.com/dmwmvmg3o/image/upload/v1748746102/QgCTOu0j-Photoroom_lcskpl.png" id="overlay1" style="display:none;" crossorigin="anonymous" />
  <img src="https://res.cloudinary.com/dmwmvmg3o/image/upload/v1751927506/titcoinBLK2_vgn80i.png" id="overlay2" style="display:none;" crossorigin="anonymous" />

  <h1>Titcoin Overlay Studio</h1>

  <div class="upload-box" id="uploadBox">Tap or Drag an Image Here to Upload</div>

  <div id="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>

  <div class="controls">
    <button id="swapBtn">Swap Overlay</button>
    <button id="downloadBtn">Download Final Image</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none;" />

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay1 = document.getElementById('overlay1');
    const overlay2 = document.getElementById('overlay2');
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const swapBtn = document.getElementById('swapBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentOverlay = overlay1;
    let image = null;

    function drawCanvas() {
      if (!image) return;
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(currentOverlay, 0, 0, canvas.width, canvas.height);
    }

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        image = new Image();
        image.onload = drawCanvas;
        image.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    uploadBox.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      if (e.target.files[0]) handleFile(e.target.files[0]);
    });

    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.style.borderColor = '#fff';
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.style.borderColor = '#ff8800';
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.style.borderColor = '#ff8800';
      if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
    });

    swapBtn.addEventListener('click', () => {
      currentOverlay = currentOverlay === overlay1 ? overlay2 : overlay1;
      drawCanvas();
    });

    downloadBtn.addEventListener('click', () => {
      if (!image) return;
      const link = document.createElement('a');
      link.download = 'titcoin-overlay.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
